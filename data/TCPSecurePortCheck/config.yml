name: TCPSecurePortCheck
description: >
  Connect to a secure (SSL/TLS) TCP port, report the connection time as a custom attribute, and fail if the connection took longer than X milliseconds.
  For a non secure (SSL/TLS) port, please use TCPPortCheck. For connections that require input, use TCPRequestResponse or TCPSecureRequestResponse.

