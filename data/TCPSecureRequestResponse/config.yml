# Name of your quickstart as shown on the website
name: TCPSecureRequestResponse
description: >
  Connect to a secure TCP port and simulate a HTTP GET. HTTP is not required and just used as an example.
  Use TCPPortCheck if the client does not need to write to the connection.
  Use TCPRequestResponse if a secure port is not required.


